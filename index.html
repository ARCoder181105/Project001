<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Monomakh&family=Roboto+Slab:wght@100..900&display=swap");
    </style>
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="./Styles/Logo.svg" alt="Logo Instagram" />
          <img src="./Styles/Logo Big.svg" alt="Logo Instagram" />
        </div>

        <div class="profile">
          <img src="./Styles/Story user-6.jpg" alt="profile-photo" />
          <p class="user-name">Sofi White</p>
          <p class="user-id">@katsse32</p>
        </div>

        <div class="data">
          <div class="post">
            <ul>
              <li class="data-number">56</li>
              <li class="data-type">Posts</li>
            </ul>
          </div>
          <div class="followers">
            <ul>
              <li class="data-number">3.8K</li>
              <li class="data-type">Followers</li>
            </ul>
          </div>
          <div class="following">
            <ul>
              <li class="data-number">576</li>
              <li class="data-type">Following</li>
            </ul>
          </div>
        </div>

        <div class="option">
          <div class="but">
            <img src="./Styles/Icon 1.svg" alt="home icon" />
            <div class="tp"><p>Home</p></div>
          </div>
          <div class="but">
            <img src="./Styles/Icon 2.svg" alt="home icon" />
            <div class="tp"><p>Search</p></div>
          </div>
          <div class="but">
            <img src="./Styles/Icon 3.svg" alt="home icon" />
            <div class="tp"><p>Reels</p></div>
          </div>
          <div class="but">
            <img src="./Styles/Icon 4.svg" alt="home icon" />
            <div class="tp"><p>Shopping</p></div>
          </div>
          <div class="but eg">
            <img src="./Styles/Icon 5.svg" alt="home icon" />
            <div class="tp"><p>Accounts</p></div>
          </div>
          <hr />
          <div class="but">
            <img src="./Styles/Avatar.svg" alt="home icon" />
            <div class="tp"><p>Menu</p></div>
          </div>
        </div>
      </div>
      <div class="content">


        <div class="content-nav">

          <div class="search-container">
            <img src="./Styles/Logo 6.svg" alt="Logo" class="logo-2" >
            <input type="text" class="search-bar" placeholder="Search">
          </div>
          

          <div class="other-nav">
            <img src="./Styles/Logo 7.svg" alt="" class="other-nav-hrt">
            <img src="./Styles/Logo 8.svg" alt="" class="other-nav-hrt">
            <button class="other-nav-btn">Add Photo</button>
          </div>
        </div>
            



     
        <p class="text1">Stories</p>
   

        <div class="stories">
          <div class="user1 cir">
            <img src="./Styles/Story user-6.jpg" alt="Story of User" class="chk">
            <img src="./Styles/Logo 14.svg" alt="Add option" class="add">
          </div>
          <div class="user2 cir">
            <img src="./Styles/Story user.jpg" alt="Story of User" class="chk">
          </div>
          <div class="user3 cir">
            <img src="./Styles/Story user-1.jpg" alt="Story of User" class="chk">
          </div>
          <div class="user4 cir">
            <img src="./Styles/Story user-2.jpg" alt="Story of User" class="chk">
          </div>
          <div class="user5 cir">
            <img src="./Styles/Story user-3.jpg" alt="Story of User" class="chk">
          </div>
          <div class="user6 cir">
            <img src="./Styles/Story user-4.jpg" alt="Story of User" class="chk">
          </div>
          <div class="user7 cir">
            <img src="./Styles/Story user-5.jpg" alt="Story of User" class="chk">
          </div>
        </div>


        <p class="text1">Feeds</p>


        
        <div class="feed">


          <div class="post1">
            <img src="./Styles/Post 1.png" alt="story 1">
            <img src="./Styles/Logo 10.svg" alt="">
            <img src="./Styles/Logo 12.svg" alt="">
            <img src="./Styles/Logo 13.svg" alt="">
          </div>
          <div class="post2">
            <img src="./Styles/Post 2.png" alt="story 1">
            <img src="./Styles/Logo 10.svg" alt="">
            <img src="./Styles/Logo 12.svg" alt="">
            <img src="./Styles/Logo 13.svg" alt="">
          </div>
          <div class="post3">
            <img src="./Styles/Post 3.png" alt="story 1">
            <img src="./Styles/Logo 10.svg" alt="">
            <img src="./Styles/Logo 12.svg" alt="">
            <img src="./Styles/Logo 13.svg" alt="">
          </div>
          <div class="post4">
            <img src="./Styles/Post 4.png" alt="story 1">
            <img src="./Styles/Logo 10.svg" alt="">
            <img src="./Styles/Logo 12.svg" alt="">
            <img src="./Styles/Logo 13.svg" alt="">
          </div>
          <div class="post5">
            <img src="./Styles/Post 5.png" alt="story 1">
            <img src="./Styles/Logo 10.svg" alt="">
            <img src="./Styles/Logo 12.svg" alt="">
            <img src="./Styles/Logo 13.svg" alt="">
          </div>
          <div class="post6">
            <img src="./Styles/Post 6.png" alt="story 1">
            <img src="./Styles/Logo 10.svg" alt="">
            <img src="./Styles/Logo 12.svg" alt="">
            <img src="./Styles/Logo 13.svg" alt="">
          </div>
         















        </div>






















        </div>















      </div>
    </div>
  </body>
</html>
